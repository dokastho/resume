<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Resume Site</title>
        <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    </head>
    <body>
        <div class="center-panel">
            <div class="resume-name"><h1>Create Account</h1></div>
            <form action="/accounts/?target=/" method="post" enctype="multipart/form-data">
                <p>Profile picture  <input type="file" name="file" required/></p>
                <p>Full name  <input type="text" name="fullname" required/></p>
                <p>Username  <input type="text" name="username" required/></p>
                <p>Email address  <input type="text" name="email" required/></p>
                <p>Password  <input type="password" name="password" required/></p>
                <p><input type="submit" name="signup" value="sign up"/></p>
                <p><input type="hidden" name="operation" value="create"/></p>
            </form>
        </div>
    </body>
</html>
