<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Site</title>
        <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    </head>
    <body>
        <div class="center-panel">
            <div class="resume-name"><h1>Change Password</h1></div>
            <form action="/accounts/?target=/accounts/edit/" method="post" enctype="multipart/form-data">
                <div class="in-line"><input type="hidden" name="operation" value="update_password"/></div>
                <div class="in-line">Old password  <input type="password" name="old_password" required/></div>
                <div class="in-line">New password
                    <div id="password">
                        <!-- Load JavaScript -->
                        <script type="text/javascript" src="{{ url_for('static', filename='js/newpassword.bundle.js') }}"></script>
                    </div>
                </div>
                <div class="in-line">Verify new password  <input type="password" name="check_password" required/></div>
            </form>
            <a href="/users/{{logname}}">Back to account</a>
        </div>
    </body>
</html>
